<div class="loginForm m-auto my-5 w-75">
  <h1>Register Form</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <div class="group-input mb-3">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control">
      <div *ngIf="loginForm.controls.email.touched&&loginForm.controls.email.invalid" class="text-danger">
        <p *ngIf="loginForm.controls.email.errors?.required">Email Required</p>
        <p *ngIf="loginForm.controls.email.errors?.email">Email shoud be valid mail</p>
      </div>
    </div>
    <div class="group-input mb-3">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
      <div *ngIf="loginForm.controls.password.touched&&loginForm.controls.password.invalid" class="text-danger">
        <p *ngIf="loginForm.controls.password.errors?.required">Password Required</p>
        <p *ngIf="loginForm.controls.password.errors?.pattern">Password shoud be valid password</p>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
